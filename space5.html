<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Hand Engine</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: #00ffcc; pointer-events: none;
            text-shadow: 0 0 10px #000; z-index: 100;
        }
        #controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 100;
        }
        .btn {
            background: rgba(0, 255, 204, 0.2); border: 1px solid #00ffcc;
            color: #00ffcc; padding: 12px 24px; cursor: pointer; pointer-events: all;
            backdrop-filter: blur(5px); font-weight: bold; transition: 0.3s;
        }
        .btn:hover { background: #00ffcc; color: #000; }
        #video-container {
            position: absolute; top: 20px; right: 20px; width: 180px; height: 135px;
            border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; overflow: hidden;
            transform: scaleX(-1);
        }
        #loading {
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #000; display: flex; justify-content: center; align-items: center;
            color: white; z-index: 1000; transition: opacity 1s;
        }
    </style>
</head>
<body>

<div id="loading">Initializing Cosmic Engine...</div>

<div id="ui">
    <h1 style="letter-spacing: 5px; margin: 0;">COSMOS AI</h1>
    <p id="gesture-name">GESTURE: SEARCHING...</p>
    <p id="stats" style="font-size: 0.8rem; opacity: 0.7;">PARTICLES: 15,000 | FPS: 60</p>
</div>

<div id="controls">
    <button class="btn" id="start-btn" onclick="initEngine()">INITIATE CAMERA</button>
</div>

<div id="video-container">
    <video id="input-video" playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
let scene, camera, renderer, particles, geometry;
const PARTICLE_COUNT = 15000;
let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
let currentPositions = new Float32Array(PARTICLE_COUNT * 3);
let colors = new Float32Array(PARTICLE_COUNT * 3);
let handX = 0, handY = 0, handZ = 0, isDetected = false;
let currentMode = 'galaxy';

// --- COSMIC MATH FORMULAS ---

function setGalaxy() {
    currentMode = 'Spiral Galaxy';
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        const i3 = i * 3;
        const angle = (i / PARTICLE_COUNT) * Math.PI * 40;
        const radius = (i / PARTICLE_COUNT) * 12 + (Math.random() * 2);
        const spiralX = Math.cos(angle) * radius;
        const spiralZ = Math.sin(angle) * radius;
        const spiralY = (Math.random() - 0.5) * (2 / (radius + 1));
        
        targetPositions[i3] = spiralX;
        targetPositions[i3+1] = spiralY;
        targetPositions[i3+2] = spiralZ;
        
        const color = new THREE.Color().setHSL(0.6 + (radius/20), 0.8, 0.6);
        colors[i3] = color.r; colors[i3+1] = color.g; colors[i3+2] = color.b;
    }
}

function setSaturn() {
    currentMode = 'Saturnian System';
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        const i3 = i * 3;
        if (i < PARTICLE_COUNT * 0.4) { // Planet body
            const phi = Math.acos(-1 + (2 * i) / (PARTICLE_COUNT * 0.4));
            const theta = Math.sqrt(PARTICLE_COUNT * 0.4 * Math.PI) * phi;
            targetPositions[i3] = 3 * Math.cos(theta) * Math.sin(phi);
            targetPositions[i3+1] = 3 * Math.sin(theta) * Math.sin(phi);
            targetPositions[i3+2] = 3 * Math.cos(phi);
        } else { // Rings
            const r = 5 + Math.random() * 3;
            const a = Math.random() * Math.PI * 2;
            targetPositions[i3] = Math.cos(a) * r;
            targetPositions[i3+1] = (Math.random() - 0.5) * 0.1;
            targetPositions[i3+2] = Math.sin(a) * r;
        }
    }
}

function setBlackHole() {
    currentMode = 'Event Horizon';
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        const i3 = i * 3;
        const r = 2 + Math.random() * 10;
        const a = Math.random() * Math.PI * 2;
        targetPositions[i3] = Math.cos(a) * r;
        targetPositions[i3+1] = (Math.random() - 0.5) * (10/r);
        targetPositions[i3+2] = Math.sin(a) * r;
        
        const color = new THREE.Color().setHSL(0.05, 1, 0.5);
        colors[i3] = color.r; colors[i3+1] = color.g; colors[i3+2] = color.b;
    }
}

// --- THREE.JS ENGINE ---

function initThree() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 20;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    geometry = new THREE.BufferGeometry();
    for(let i=0; i<PARTICLE_COUNT*3; i++) {
        currentPositions[i] = (Math.random()-0.5)*50;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
        size: 0.08,
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        transparent: true,
        opacity: 0.8,
        map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png')
    });

    particles = new THREE.Points(geometry, material);
    scene.add(particles);
    
    setGalaxy();
    document.getElementById('loading').style.opacity = '0';
    setTimeout(() => document.getElementById('loading').remove(), 1000);
    animate();
}

function animate() {
    requestAnimationFrame(animate);
    const posAttr = geometry.attributes.position.array;
    
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        const i3 = i * 3;
        // Smooth morphing to target
        for (let j = 0; j < 3; j++) {
            const axis = i3 + j;
            let target = targetPositions[axis];
            
            // Hand influence: If detected, shift target relative to hand
            if (isDetected) {
                if (j === 0) target += handX;
                if (j === 1) target += handY;
            }

            posAttr[axis] += (target - posAttr[axis]) * 0.05;
        }
    }
    
    particles.rotation.y += 0.002;
    geometry.attributes.position.needsUpdate = true;
    renderer.render(scene, camera);
}

// --- HAND AI LOGIC ---

async function initEngine() {
    const videoElement = document.getElementById('input-video');
    document.getElementById('start-btn').innerText = "CONNECTING...";

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    
    hands.onResults((results) => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            isDetected = true;
            const lm = results.multiHandLandmarks[0];
            
            // Map camera coords to 3D space
            handX = (0.5 - lm[9].x) * 30;
            handY = (0.5 - lm[9].y) * 20;

            // Gesture Recognition Logic
            const fingers = [lm[8].y < lm[6].y, lm[12].y < lm[10].y, lm[16].y < lm[14].y, lm[20].y < lm[18].y];
            const upCount = fingers.filter(Boolean).length;

            if (upCount === 1) setBlackHole();
            if (upCount === 2) setSaturn();
            if (upCount >= 3) setGalaxy();
            
            document.getElementById('gesture-name').innerText = `GESTURE: ${currentMode}`;
        } else {
            isDetected = false;
        }
    });

    const cameraHelper = new Camera(videoElement, {
        onFrame: async () => await hands.send({image: videoElement}),
        width: 640, height: 480
    });
    
    cameraHelper.start();
    document.getElementById('start-btn').style.display = 'none';
    initThree();
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
